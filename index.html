<!DOCTYPE html>
<html>

<head>
  <title>Nhận dạng chữ số và phép tính cơ bản</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"> </script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>
  <h1>Nhận dạng chữ số và phép tính cơ bản</h1>
  <p>*Áp dụng với phép tính có 1 chữ số</p>
  <div class='display'>
    <!-- Nhận dạng số thứ 1 -->
    <section>
      <canvas id="first-canvas" width="200" height="200"></canvas>
      <button id="first-erase">Clear</button>
      <canvas id="first-small-canvas" width="28" height="28"></canvas>
    </section>
    <!-- Nhận dạng dấu -->
    <section>
      <button id="addition" onclick="addition()">+</button>
      <button id="subtraction" onclick="subtraction()">-</button>
      <button id="multiplication" onclick="multiplication()">*</button>
      <button id="division" onclick="division()">/</button>
    </section>
    <!-- Nhận dạng số thứ 2 -->
    <section>
      <canvas id="second-canvas" width="200" height="200"></canvas>
      <button id="second-erase">Clear</button>
      <canvas id="second-small-canvas" width="28" height="28"></canvas>
    </section>
  </div>
  <div class='display'>
    <!-- Nhận dạng số thứ 1 -->
    <section>
      <div id="first-prediction"></div>
    </section>
    <!-- Nhận dạng dấu -->
    <section>
      <div id="operator" style="font-size: 150px;"></div>
    </section>
    <!-- Nhận dạng số thứ 2 -->
    <section>
      <div id="second-prediction"></div>
    </section>
    <!-- Kết quả -->
    <section>
      <div style="font-size: 150px;">=</div>
    </section>
    <section>
      <div id="result" style="width: 300px;"></div>
    </section>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
